<section class="p-8 grid grid-cols-4 gap-6">
	<div *ngFor="let home of homes" class="border border-bgd-gray rounded-[20px]">
		<div class="h-full flex flex-col">
			<img class="rounded-t-[20px]" [src]="home.image" alt="" />
			<div class="p-5 flex flex-col justify-between h-[180px]">
				<div class="flex flex-col gap-2">
					<h2 class="text-lg font-medium text-black">{{ home.title }}</h2>
					<p class="text-light-gray text-sm">{{ home.address }}</p>
				</div>

				<div class="flex justify-between items-center text-sm">
					<div class="flex gap-1 items-center">
						<p class="font-semibold">${{ home.price | number }}</p>
						<p class="text-light-gray">/ {{ home.rate }}</p>
					</div>
					<div class="flex gap-2">
						<span class="text-black">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="currentColor"
								class="w-4 h-4">
								<path
									fill-rule="evenodd"
									d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
									clip-rule="evenodd" />
							</svg>
						</span>
						<p>{{ home.rating | number : '1.2-2' }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
