<section class="p-8 grid grid-cols-4 gap-6">
	<div
		*ngFor="let home of homes"
		(click)="showSingleHome = !showSingleHome"
		class="relative border border-bgd-gray rounded-[20px] transition-all hover:shadow-lg cursor-pointer">
		<span
			class="cursor-pointer absolute top-3 right-3 w-9 h-9 flex items-center justify-center rounded-full bg-white text-black hover:bg-black hover:text-white">
			<app-icon icon="love"></app-icon>
		</span>
		<div class="h-full flex flex-col">
			<img class="rounded-t-[20px]" [src]="home.image" alt="" />
			<div class="p-5 flex flex-col justify-between h-[180px]">
				<div class="flex flex-col gap-2">
					<h2 class="text-lg font-medium text-black">{{ home.title }}</h2>
					<p class="text-light-gray text-sm">{{ home.address }}</p>
				</div>

				<div class="flex justify-between items-center text-sm">
					<div class="flex gap-1 items-center">
						<p class="font-semibold">${{ home.price | number }}</p>
						<p class="text-light-gray">/ {{ home.rate }}</p>
					</div>
					<div class="flex items-center gap-2">
						<span class="text-black">
							<app-icon icon="star" sizeClasses="w-4 h-4"></app-icon>
						</span>
						<p>{{ home.rating | number : '1.2-2' }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<app-single-home
	[showModal]="showSingleHome"
	(emitCloseModal)="showSingleHome = !showSingleHome"></app-single-home>
